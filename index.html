<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- iOS specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Life Frame">
  
  <!-- Icons for iOS -->
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icon-167.png">
  
  <!-- Splash screens -->
  <link rel="apple-touch-startup-image" href="splash.png">
  
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  
  <title>Weekly Progress</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2px;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-sizing: border-box;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(52, 1fr);
      width: calc(100vw - 4px);
      height: calc(100vh - 4px);
    }

    .week {
      border-radius: 2px;
      background: rgb(205, 205, 205);
      box-sizing: border-box;
      margin: 1px;
      width: calc(100% - 2px);
      height: calc(100% - 2px);
    }

    .filled {
      background: black;
    }

    .filling {
      background: -webkit-linear-gradient(left, black calc(var(--progress) * 100%), rgb(205, 205, 205) calc(var(--progress) * 100%));
      background: linear-gradient(to right, black calc(var(--progress) * 100%), rgb(205, 205, 205) calc(var(--progress) * 100%));
    }

    #quote {
      grid-column: 1 / span 52;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 24px;
      padding: 15px;
      text-align: center;
      color: #000000;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    // Définir toutes les variables globales au début
    var bottomStartDate = new Date('2024-11-18');
    var weeksPerYear = 52;
    var topYears = 40;
    var minimumBottomYears = 40;
    var topWeeks = topYears * weeksPerYear;  // Définir topWeeks explicitement
    
    // Calculs simplifiés
    var bottomWeeks = minimumBottomYears * weeksPerYear;
    var extraWeeksNeeded = bottomWeeks % 52 === 0 ? 0 : 52 - (bottomWeeks % 52);
    var totalBottomWeeks = bottomWeeks + extraWeeksNeeded;
    var bottomRows = Math.ceil(totalBottomWeeks / 52);
    
    // Attendre que le DOM soit chargé
    window.onload = function() {
        try {
            var container = document.getElementById('container');
            
            // Définir les rangées de la grille
            container.style.gridTemplateRows = 'repeat(' + topYears + ', 1fr) 160px repeat(' + bottomRows + ', 1fr)';
            
            // Section du haut
            for (var i = 0; i < topWeeks; i++) {
                var weekDiv = document.createElement('div');
                weekDiv.className = 'week filled';
                container.appendChild(weekDiv);
            }
            
            // Section citation
            var quoteDiv = document.createElement('div');
            quoteDiv.id = 'quote';
            quoteDiv.textContent = quotes[0]; // Utiliser directement le premier quote
            container.appendChild(quoteDiv);
            
            // Section du bas
            var currentIndex = getCurrentWeekIndex();
            for (var i = 0; i < totalBottomWeeks; i++) {
                var weekDiv = document.createElement('div');
                if (i < currentIndex) {
                    weekDiv.className = 'week filled';
                } else if (i === currentIndex) {
                    weekDiv.className = 'week filling';
                    var progress = getWeeklyProgress() * 100;
                    weekDiv.style.backgroundImage = '-webkit-linear-gradient(left, black ' + 
                        progress + '%, rgb(205, 205, 205) ' + progress + '%)';
                } else {
                    weekDiv.className = 'week';
                }
                container.appendChild(weekDiv);
            }
            
            // Mettre à jour toutes les minutes
            setInterval(updateCurrentWeek, 60000);
            
        } catch(e) {
            console.log('Erreur:', e);
            alert('Une erreur est survenue: ' + e.message);
        }
    };

    function scheduleRefresh() {
      const now = new Date();
      const night = new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate() + 1, // le jour suivant
        0, // minuit
        0, // 0 minutes
        1  // 1 seconde après minuit
      );
      
      const timeout = night.getTime() - now.getTime();
      setTimeout(function() {
        window.location.reload();
        scheduleRefresh(); // planifie le prochain rafraîchissement
      }, timeout);
    }
  
    // Démarrer le planificateur
    scheduleRefresh();

    const quotes = [
      "« Rien n’est plus satisfaisant que de deviner correctement les deux chiffres du Super 7… même si t’as rien gagné. »",
    ];

    function getStartOfWeek(date) {
      var result = new Date(date);
      result.setHours(0, 0, 0, 0);
      var day = result.getDay();
      var diff = result.getDate() - day + (day === 0 ? -6 : 1);
      result.setDate(diff);
      return result;
    }

    function getCurrentWeekIndex() {
      const today = new Date();
      const startOfCurrentWeek = getStartOfWeek(today);
      return Math.floor((startOfCurrentWeek - bottomStartDate) / (7 * 24 * 60 * 60 * 1000));
    }

    function getWeeklyProgress() {
      const today = new Date();
      const startOfWeek = getStartOfWeek(today);
      const nextWeek = new Date(startOfWeek);
      nextWeek.setDate(startOfWeek.getDate() + 7);
      
      // Calculate progress through the week (0 to 1)
      return (today - startOfWeek) / (nextWeek - startOfWeek);
    }

    function randomQuote() {
      return quotes[Math.floor(Math.random() * quotes.length)];
    }

    function updateCurrentWeek() {
      var currentIndex = getCurrentWeekIndex();
      var weeks = document.getElementsByClassName('week');
      
      // Utilisation d'une boucle for traditionnelle au lieu de forEach
      for (var i = 0; i < weeks.length; i++) {
        var week = weeks[i];
        if (i < topYears * weeksPerYear) continue;
        
        var bottomIndex = i - (topYears * weeksPerYear) - 1;
        if (bottomIndex < currentIndex) {
          week.className = 'week filled';
        } else if (bottomIndex === currentIndex) {
          week.className = 'week filling';
          week.style.backgroundImage = 'linear-gradient(to right, black ' + 
            (getWeeklyProgress() * 100) + '%, rgb(205, 205, 205) ' + 
            (getWeeklyProgress() * 100) + '%)';
        } else {
          week.className = 'week';
        }
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
